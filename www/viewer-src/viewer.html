<!doctype html>

<meta charset="utf-8">
<title>Feezal</title>
<!--<link rel="manifest" href="manifest.json">-->

<style>
    html, body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;

        font-family: 'Roboto', sans-serif;
        font-size: 14px;
    }
    .feezal-view {
        margin: auto !important;
    }

</style>

<link href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" rel="stylesheet">

<script src="node_modules/web-animations-js/web-animations-next-lite.min.js"></script>

<script>
    window.Poylmer = {useNativeCSSProperties: false};
    window.feezal = {
        elements: new Set(),
        define: (tag, elem) => {
            window.customElements.define(tag, elem);
            window.feezal.elements.add(tag);
        },
        get app() {
            return document.querySelector('feezal-app-viewer');
        },
        get connection() {
            return document.querySelector('feezal-connection');
        },
        get site() {
            return feezal.app.querySelector('feezal-site');
        },
        get view() {
            return feezal.site.querySelector('.iron-selected');
        },
        get views() {
            return feezal.app.querySelectorAll('feezal-view');
        },
        get container() {
            return feezal.app.shadowRoot.querySelector('#container');
        }
    };
</script>

<script type="module" src="../src/feezal-connection.js"></script>
<script type="module" src="feezal-elements.js"></script>
<script type="module" src="../src/feezal-app-viewer.js"></script>
